<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="newsFeedApp">
<head>
    <title>Task 1</title>
    <script src="../Libraries/angular.js"></script>
    <script src="model.js"></script>

    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" /> 

</head>
<body ng-controller="NewsFeedCtrl">
 <div class="container">
 	<div class="page-header">
 	<h1>ITVDN news</h1>
 	</div>
 	<div ng-repeat="news in data">
	 	<div class="panel">
	 	 <h1>{{news.title}}</h1>
	 	 <p>{{news.published}}</p>
	 	 <p>{{news.description}}</p>
	 	 <a class="btn btn-primary" href={{news.link}}>Read article...</a>
	 	</div>
 	</div>
 </div>
</body>
</html>
