<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="testApp">
<head>
    <title>ToDo List (Task2)</title>
    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
    <script src="quizApp.js"></script>   

</head>
<body ng-controller="TestAppCtrl">
    <div class="container">
        <h3>Quiz</h3>
        Questions <select ng-model="mode" ng-options="item.question for item in quiz"></select>

        <!-- ng-switch - директива используется для переключения структуры DOM на основе выражения. В отличии от ng-include данная
             директива не прозводит загрузку с сервера данных, а делает видимым один из элементов, который есть в DOM -->
       
        <div ng-switch on="mode.value" style="margin-top:20px;">

            <ul class="list-group" ng-switch-when="1">
                <li ng-repeat="item in items" class="list-group-item list-group-item-info">{{item.name}}:{{item.value}}</li>
            </ul>

        </div>
    </div>
</body>
</html>
